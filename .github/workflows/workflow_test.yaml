name: Workflow tests

on:
  workflow_dispatch:

jobs:
  Workflow-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
    - name: test
      env:
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GITHUB_TOKEN: ${{ secrets.PAT}}
      shell: pwsh
      run: |
        python ./script_test.py

        
    
                
